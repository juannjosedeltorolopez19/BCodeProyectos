<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #0d1128 50%, #0a0b1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow: auto;
            position: relative;
            font-family: 'Playfair Display', serif;
        }
        #heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .heart-drop {
            position: absolute;
            color: #ff2a75;
            font-size: 24px;
            animation: fall linear infinite;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.9);
            opacity: 0;
            user-select: none;
            z-index: 1;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(15, 15, 35, 0.6);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 
                        0 0 50px rgba(255, 20, 100, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 105, 180, 0.3);
            z-index: 2;
            backdrop-filter: blur(12px);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            z-index: 0;
        }
        .photo-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        .photo-frame {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff2a75;
            box-shadow: 0 0 30px rgba(255, 42, 117, 0.8),
                        inset 0 0 25px rgba(255, 42, 117, 0.5);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff2a75, #ff0080, #ff2a75);
            z-index: -1;
            animation: rotating 3s linear infinite;
            opacity: 0.7;
        }
        @keyframes rotating {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .photo {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #ff6b8b;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff2a75, #ff6b8b, #ff9aa2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 4.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 42, 117, 0.5);
            letter-spacing: 1px;
        }
        .date {
            color: #ffb6c1;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            font-family: 'Dancing Script', cursive;
        }
        .message-container {
            position: relative;
            z-index: 2;
        }
        .message {
            background: rgba(255, 182, 193, 0.15);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.8;
            color: #ffe6ea;
            font-size: 1.2rem;
            text-align: justify;
            border: 1px solid rgba(255, 105, 180, 0.3);
            position: relative;
            backdrop-filter: blur(8px);
            min-height: 350px;
        }
        .message::before {
            content: '"';
            font-size: 5rem;
            position: absolute;
            top: -20px;
            left: 10px;
            color: rgba(255, 105, 180, 0.2);
            font-family: serif;
        }
        .signature {
            text-align: right;
            font-style: italic;
            color: #ff6b8b;
            font-weight: 500;
            margin-top: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(255, 107, 139, 0.5);
            font-family: 'Dancing Script', cursive;
        }
        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }
        .heart-icon {
            color: #ff2a75;
            font-size: 2.8rem;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 15px rgba(255, 42, 117, 0.7);
        }
        .heart-icon:nth-child(2) {
            animation-delay: 0.5s;
        }
        .heart-icon:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #ffb6c1;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
            font-family: 'Dancing Script', cursive;
        }
        button {
            background: linear-gradient(to right, #ff2a75, #ff6b8b);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 42, 117, 0.5);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            font-family: 'Playfair Display', serif;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 42, 117, 0.7);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(255, 105, 180, 0.1));
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 42, 117, 0.6);
            border: 1px solid rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: modalAppear 0.5s ease-out;
            backdrop-filter: blur(12px);
        }
        @keyframes modalAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 42, 117, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 0;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #ff6b8b;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2;
        }
        .close:hover {
            color: #ff9aa2;
            transform: rotate(90deg);
        }
        .modal-title {
            font-family: 'Dancing Script', cursive;
            color: #ff2a75;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 42, 117, 0.5);
        }
        .modal-message {
            color: #ffe6ea;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            font-family: 'Playfair Display', serif;
            min-height: 150px;
        }
        .modal-heart {
            font-size: 3.5rem;
            color: #ff2a75;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 15px rgba(255, 42, 117, 0.7);
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 42, 117, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 15px rgba(255, 42, 117, 0.4);
        }
        .music-control i {
            color: #ff6b8b;
            font-size: 1.5rem;
        }
        .flower {
            position: absolute;
            font-size: 24px;
            color: #ff6b8b;
            opacity: 0.6;
            z-index: 0;
            text-shadow: 0 0 10px rgba(255, 107, 139, 0.5);
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: rgba(255, 105, 180, 0.7);
            margin-left: 4px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 3.5rem;
            }
            .message {
                padding: 20px;
                font-size: 1.1rem;
                min-height: 400px;
            }
            .modal-content {
                padding: 20px;
            }
            .photo-frame {
                width: 180px;
                height: 180px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            .message {
                padding: 15px;
                font-size: 1rem;
                min-height: 450px;
            }
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .modal-title {
                font-size: 2rem;
            }
            .photo-frame {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="heart-rain"></div>
    <div id="flowers"></div>
    <div class="music-control" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    <div class="container" id="container">
        <div class="photo-section">
            <div class="photo-frame">
                <div class="photo">
                    <img src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/IMG/ramo.png" alt="Ramo" />
                </div>
            </div>
        </div>
        <header>
            <h1>Para Ti Mi Amor</h1>
            <div class="date" id="date">Eternamente tuyo</div>
        </header>
        <div class="message-container">
            <div class="message" id="typedMessage">
                <span id="messageText"></span><span class="cursor"></span>
            </div>
            <div class="hearts-container">
                <div class="heart-icon">‚ù§Ô∏è</div>
                <div class="heart-icon">‚ù§Ô∏è</div>
                <div class="heart-icon">‚ù§Ô∏è</div>
            </div>
            <center>
                <button id="surpriseBtn"><i class="fas fa-gift"></i> Descubre Mi Coraz√≥n</button>
            </center>
        </div>
        <footer>
            <p>Hecho con todo mi amor ‚ù§Ô∏è para la mujer que ilumina mi existencia</p>
        </footer>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 class="modal-title">Mi Universo Eres T√∫</h2>
            <div class="modal-heart">‚ù§Ô∏è</div>
            <p class="modal-message" id="modalMessage"></p>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/those%20eyes%20.mp3" type="audio/mpeg" />
    </audio>
    <script>
        const mainMessage = "Mi amor infinito,\n\nHoy quiero regalarte este ramo, donde cada p√©talo guarda un momento nuestro, cada aroma recuerda tu esencia y cada color refleja la intensidad de lo que siento por ti.\n\nEres la melod√≠a que calma mi silencio, la luz que gu√≠a mi camino y el latido que da sentido a mis d√≠as. Contigo he descubrado que el amor verdadero no es un destino, sino un viaje maravilloso que construimos juntos cada d√≠a.\n\nQue este ramo virtual sea testigo de mi promesa: amarte en cada estaci√≥n, celebrarte en cada logro y abrazarte en cada desaf√≠o. Porque contigo, hasta el momento m√°s simple se convierte en un recuerdo invaluable.\n\nTe amo m√°s que ayer, menos que ma√±ana.";
        const modalMessage = "Cada d√≠a a tu lado es un cap√≠tulo nuevo en nuestra historia de amor. Eres mi complicidad en las ma√±anas, mi nostalgia en las tardes y mi paz en las noches.\n\nQuiero ser el refugio donde encuentres calma, la mano que siempre te sostenga y el coraz√≥n que late solo por ti. Eres mi sue√±o hecho realidad, mi inspiraci√≥n constante y el amor que transform√≥ mi mundo.\n\nHoy y siempre, elijo amarte, respetarte y admirarte. Porque en tu mirada encontr√© mi hogar, en tu sonrisa mi alegr√≠a y en tu amor mi raz√≥n de ser.";
        const signature = "Con todo mi ser,\nTu eterno admirador";
        
        let mainTypingComplete = false;
        let modalTypingComplete = false;

        function typeWriter(text, element, speed, callback) {
            let i = 0;
            let formattedText = '';
            const targetElement = document.getElementById(element);
            
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        formattedText += '<br><br>';
                    } else {
                        formattedText += text.charAt(i);
                    }
                    targetElement.innerHTML = formattedText + '<span class="cursor"></span>';
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function createHeartRain() {
            const container = document.getElementById('heart-rain');
            const characters = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíû', 'üíì', 'üíó', 'üíò', 'üíù'];
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-drop';
                heart.innerHTML = characters[Math.floor(Math.random() * characters.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = duration + 's';
                const size = Math.random() * 10 + 20;
                heart.style.fontSize = size + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        function createFlowers() {
            const container = document.getElementById('flowers');
            const flowers = ['üå∏', 'üåπ', 'üå∫', 'üå∑', 'üíê', 'ü•Ä', 'üåª', 'üåº'];
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.fontSize = (Math.random() * 20 + 15) + 'px';
                flower.style.opacity = Math.random() * 0.5 + 0.1;
                container.appendChild(flower);
            }
        }

        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;

        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
                musicControl.style.background = 'rgba(255, 42, 117, 0.2)';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicControl.style.background = 'rgba(255, 42, 117, 0.5)';
            }
            musicPlaying = !musicPlaying;
        });

        document.body.addEventListener('click', function() {
            if (!musicPlaying) {
                bgMusic.play();
                musicPlaying = true;
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicControl.style.background = 'rgba(255, 42, 117, 0.5)';
            }
        });

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('es-ES', options);
        }

        const modal = document.getElementById('modal');
        const btn = document.getElementById('surpriseBtn');
        const span = document.getElementById('closeModal');

        btn.onclick = function() {
            if (mainTypingComplete) {
                modal.style.display = 'flex';
                if (!modalTypingComplete) {
                    document.getElementById('modalMessage').innerHTML = '';
                    typeWriter(modalMessage, 'modalMessage', 40, function() {
                        modalTypingComplete = true;
                    });
                }
            }
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            if (e.key === 'a' || e.key === 'A') {
                modal.style.display = 'flex';
            }
            if (e.key === 'm' || e.key === 'M') {
                musicControl.click();
            }
        });

        window.onload = function() {
            createHeartRain();
            createFlowers();
            updateDate();
            
            typeWriter(mainMessage, 'messageText', 30, function() {
                mainTypingComplete = true;
                document.getElementById('messageText').innerHTML += '<div class="signature">' + signature.replace(/\n/g, '<br>') + '</div>';
                document.getElementById('surpriseBtn').innerHTML = '<i class="fas fa-heart"></i> Descubre Mi Coraz√≥n';
            });
        };
    </script>
</body>
</html>
