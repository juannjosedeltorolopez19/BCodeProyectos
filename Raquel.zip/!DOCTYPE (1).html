<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Feliz Aniversario Mi Amor Ashly üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #a8e6cf, #ffaaa5);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            position: relative;
            cursor: pointer;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        .anniversary-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #ff8a80);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            animation: bounce 2s infinite;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-10px) scale(1.05); }
            80% { transform: translateY(-5px) scale(1.02); }
        }

        .main-title {
            font-size: 3.2rem;
            background: linear-gradient(45deg, #fff, #ffcccb, #fff, #ffb6c1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite, titleFloat 4s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .anniversary-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: cardFloat 5s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-5px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        .anniversary-number {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: numberPulse 2s ease-in-out infinite, textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .anniversary-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .love-message {
            color: white;
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            animation: messageGlow 4s ease-in-out infinite;
            max-width: 90%;
        }

        @keyframes messageGlow {
            0%, 100% { box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3); }
        }

        .rotating-emoji {
            font-size: 4rem;
            margin: 20px;
            animation: spin 4s linear infinite, emojiPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes emojiPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(90deg); }
            50% { transform: scale(1) rotate(180deg); }
            75% { transform: scale(1.1) rotate(270deg); }
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .magic-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f, #ff8a80);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: buttonFloat 3s ease-in-out infinite;
        }

        .magic-button:nth-child(2) { animation-delay: 0.5s; }
        .magic-button:nth-child(3) { animation-delay: 1s; }
        .magic-button:nth-child(4) { animation-delay: 1.5s; }
        .magic-button:nth-child(5) { animation-delay: 2s; }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .magic-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
            background: linear-gradient(135deg, #ff8a80, #ff6b6b, #ee5a6f);
        }

        .magic-button:active {
            transform: scale(0.95);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .main-title { font-size: 2.5rem; }
            .anniversary-info { 
                flex-direction: column; 
                gap: 15px; 
                padding: 20px;
            }
            .anniversary-number { font-size: 3rem; }
            .love-message { font-size: 1.1rem; }
            .buttons-container { gap: 10px; }
            .magic-button { 
                padding: 12px 20px; 
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container">
        <div class="anniversary-badge">
            ‚ú® ANIVERSARIO ESPECIAL DE 6 MESES 
            JUNTOSüíó‚ú®
        </div>
        
        <h1 class="main-title">¬°Feliz Aniversario Mi Amor Raquel!</h1>
        
        <div class="anniversary-info">
            <div class="anniversary-number" id="anniversary-years">6</div>
            <div class="anniversary-text">Meses Juntos amoor<br>üíï Amor Eterno üíï</div>
        </div>
        
        <div class="rotating-emoji" id="main-emoji">üíñ</div>
        
        <div class="love-message" id="love-text">
            <br>Gracias amorcito gracias por estos 6 mese conmigo
            Gracias por amarme,y gracias por estar para mi,te amo mi ni√±a‚ú®<br>
          üíï
        </div>
        
        <div class="buttons-container">
            <button class="magic-button" onclick="heartExplosion()">üíù Lluvia de Amor</button>
            <button class="magic-button" onclick="kissAnimation()">üòò Mil Besos</button>
            <button class="magic-button" onclick="starConnection()">‚≠ê Momento M√°gico</button>
            <button class="magic-button" onclick="loveWave()">üí´ Onda de Amor</button>
            <button class="magic-button" onclick="anniversarySpecial()">üéâ ¬°Celebremos!</button>
        </div>
    </div>

    <script>
        // Mensajes rom√°nticos de aniversario
        const loveMessages = [
            "Cada d√≠a contigo es una nueva aventura de amor,mi vida ‚ú®",
            "Gracias por hacer mi vida m√°s hermosa te amo mi ni√±a üíï",
            "Eres mi persona favorita en todo el universo üåü",
            "Nuestro amor crece m√°s fuerte cada d√≠a üí™‚ù§Ô∏è",
            "Contigo el tiempo se detiene y la magia sucede ‚è∞‚ú®",
            "Eres mi hogar, mi paz y mi felicidad üè†üíï",
            "Cada momento juntos es un regalo del destino üéÅ",
            "Tu amor es la melod√≠a m√°s hermosa de mi coraz√≥n nena üéµüíñ"
        ];

        const emojis = ['üíñ', 'üíï', 'üíù', 'üíò', 'üíó', 'üíì', 'üíû', 'ü•∞', 'üòç', 'üåπ'];
        let messageIndex = 0;

        // Crear corazones flotantes
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Cambiar mensaje y emoji
        function changeMessage() {
            const textElement = document.getElementById('love-text');
            const emojiElement = document.getElementById('main-emoji');
            
            messageIndex = (messageIndex + 1) % loveMessages.length;
            textElement.innerHTML = loveMessages[messageIndex];
            emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Crear part√≠culas
        function createParticle(x, y, color, emoji) {
            const particle = document.createElement('div');
            particle.className = emoji ? 'explosion' : 'particle';
            particle.textContent = emoji || '';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            if (!emoji) {
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = color;
            }
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        // Efectos de botones
        function heartExplosion() {
            const colors = ['#ff6b6b', '#ff8a80', '#ffcccb', '#ffc0cb'];
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createParticle(x, y, colors[Math.floor(Math.random() * colors.length)]);
                    createParticle(x + 20, y + 20, '', hearts[Math.floor(Math.random() * hearts.length)]);
                }, i * 100);
            }
        }

        function kissAnimation() {
            const kisses = ['üòò', 'üíã', 'üòç', 'ü•∞'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createParticle(x, y, '', kisses[Math.floor(Math.random() * kisses.length)]);
                }, i * 150);
            }
        }

        function starConnection() {
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createParticle(x, y, '', stars[Math.floor(Math.random() * stars.length)]);
                }, i * 80);
            }
        }

        function loveWave() {
            const loveEmojis = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû'];
            
            for (let wave = 0; wave < 3; wave++) {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const angle = (i / 10) * Math.PI * 2;
                        const radius = 100 + (wave * 50);
                        const x = window.innerWidth / 2 + Math.cos(angle) * radius;
                        const y = window.innerHeight / 2 + Math.sin(angle) * radius;
                        createParticle(x, y, '', loveEmojis[Math.floor(Math.random() * loveEmojis.length)]);
                    }, wave * 500 + i * 50);
                }
            }
        }

        function anniversarySpecial() {
            const celebration = ['üéâ', 'üéä', 'ü•≥', 'üéà', 'üéÅ', 'üçæ', 'ü•Ç'];
            
            // Cambiar a√±os del aniversario
            const yearsElement = document.getElementById('anniversary-years');
            const currentYear = parseInt(yearsElement.textContent);
            yearsElement.textContent = currentYear + 1;
            
            // Explosi√≥n de celebraci√≥n
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createParticle(x, y, '', celebration[Math.floor(Math.random() * celebration.length)]);
                }, i * 100);
            }
            
            // Cambiar mensaje
            setTimeout(changeMessage, 1000);
        }

        // Efectos al hacer clic en cualquier parte
        document.body.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57', '#ff9ff3'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 5; i++) {
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createParticle(e.clientX + offsetX, e.clientY + offsetY, randomColor);
                }
            }
        });

        // Inicializar efectos
        setInterval(createFloatingHeart, 800);
        setInterval(changeMessage, 5000);
        
        // Cambiar meses cada 5 segundos
        setInterval(() => {
            const yearsElement = document.getElementById('anniversary-years');
            const years = [1, 2, 3, 5, 10, 25, 50, 100, '‚àû'];
            const randomYear = years[Math.floor(Math.random() * years.length)];
            yearsElement.textContent = randomYear;
        }, 10000);
    </script>
</body>
