                                                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                                                                                <h1>Â¿Quieres ser mi novia?</h1>
                                                                                                                                                                                                                                                                                                                                                  <div class="buttons">
                                                                                                                                                                                                                                                                                                                                                      <button id="yes">SÃ­</button>
                                                                                                                                                                                                                                                                                                                                                          <button id="no">No</button>
                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                              <canvas id="fireworks"></canvas>

                                                                                                                                                                                                                                                                                                                                                                <!-- ðŸŽ¶ AUDIO ROMÃNTICO -->
                                                                                                                                                                                                                                                                                                                                                                  <audio id="loveSong" loop>
                                                                                                                                                                                                                                                                                                                                                                      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">

                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                  const noBtn = document.getElementById("no");
                                                                                                                                                                                                                                                                                                                                                                                      const yesBtn = document.getElementById("yes");
                                                                                                                                                                                                                                                                                                                                                                                          const audio = document.getElementById("loveSong");

                                                                                                                                                                                                                                                                                                                                                                                              noBtn.addEventListener("click", () => {
                                                                                                                                                                                                                                                                                                                                                                                                    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                                                                                                                                                                                                                                                                                                                                                                                                          const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                                                                                                                                                                                                                                                                                                                                                                                                                noBtn.style.left = `${x}px`;
                                                                                                                                                                                                                                                                                                                                                                                                                      noBtn.style.top = `${y}px`;
                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                              function createHeart() {
                                                                                                                                                                                                                                                                                                                                                                                                                                    const heart = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                          heart.classList.add("heart");
                                                                                                                                                                                                                                                                                                                                                                                                                                                heart.style.left = Math.random() * 100 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                            heart.textContent = "ðŸ’–";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.body.appendChild(heart);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => heart.remove(), 6000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function startHeartRain() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      setInterval(createHeart, 150);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const canvas = document.getElementById('fireworks');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      canvas.width = window.innerWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.height = window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let particles = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function createParticle(x, y) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const angle = Math.random() * 2 * Math.PI;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const speed = Math.random() * 5 + 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    return {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            x,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    y,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            vx: Math.cos(angle) * speed,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    vy: Math.sin(angle) * speed,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            alpha: 1,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function burst(x, y) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let i = 0; i < 80; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                particles.push(createParticle(x, y));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function animateFireworks() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          particles = particles.filter(p => p.alpha > 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                particles.forEach(p => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        p.x += p.vx;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                p.y += p.vy;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        p.alpha -= 0.01;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.globalAlpha = p.alpha;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ctx.fillStyle = p.color;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.beginPath();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ctx.fill();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            requestAnimationFrame(animateFireworks);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function launchRandomFireworks() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const x = Math.random() * window.innerWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const y = Math.random() * window.innerHeight / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      burst(x, y);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              yesBtn.addEventListener("click", () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Â¡SabÃ­a que dirÃ­as que sÃ­ Mi NiÃ±a Briseth ! ðŸ’–");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          startHeartRain();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setInterval(launchRandomFireworks, 600);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      animateFireworks();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            audio.play(); // â–¶ï¸ Inicia la mÃºsica
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    window.addEventListener('resize', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          canvas.width = window.innerWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                canvas.height = window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
