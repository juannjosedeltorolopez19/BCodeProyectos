<!DOCTYPE html>
<html lang="es">
<head>

      <style>
          html, body {
                margin: 0; padding: 0;

                                        background: #000;
                                            }

                                                body {

                                                              .peluche {

                                                                                          }

                                                                                              @keyframes flotar {

                                                                                                                              position: absolute;
                                                                                                                                    width: 30px;
                                                                                                                                          height: 30px;
                                                                                                                                                background: red;
                                                                                                                                                      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
                                                                                                                                                            animation: flotarCorazones 10s linear infinite;
                                                                                                                                                                  opacity: 0.7;
                                                                                                                                                                        z-index: 0;
                                                                                                                                                                            }

                                                                                                                                                                                @keyframes flotarCorazones {
                                                                                                                                                                                      0% {
                                                                                                                                                                                              transform: translateY(100vh) scale(1);
                                                                                                                                                                                                      opacity: 0;
                                                                                                                                                                                                            }
                                                                                                                                                                                                                  30% {
                                                                                                                                                                                                                          opacity: 1;
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                      100% {
                                                                                                                                                                                                                                              transform: translateY(-10vh) scale(1.2);
                                                                                                                                                                                                                                                      opacity: 0;
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                    .phrase {
                                                                                                                                                                                                                                                                          position: absolute;
                                                                                                                                                                                                                                                                                font-size: 1.5rem;
                                                                                                                                                                                                                                                                                      animation: fall linear;
                                                                                                                                                                                                                                                                                            pointer-events: none;
                                                                                                                                                                                                                                                                                                  z-index: 3;
                                                                                                                                                                                                                                                                                                        color: #fff;
                                                                                                                                                                                                                                                                                                              text-shadow: 0 0 5px #ff4081;
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                      @keyframes fall {
                                                                                                                                                                                                                                                                                                                            0% { top: -50px; opacity: 0; }
                                                                                                                                                                                                                                                                                                                                  10% { opacity: 1; }

                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                .controls {
                                                                                                                                                                                                                                                                                                                                                      position: fixed;
                                                                                                                                                                                                                                                                                                                                                            bottom: 10px;
                                                                                                                                                                                                                                                                                                                                                                  left: 10px;
                                                                                                                                                                                                                                                                                                                                                                        z-index: 10;
                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                .controls button, .controls input {
                                                                                                                                                                                                                                                                                                                                                                                      margin: 5px;
                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                    background: #ff4081;
                                                                                                                                                                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                        #finalMessage {
                                                                                                                                                                                                                                                                                                                                                                                                                                              position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    top: 40%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: linear-gradient(90deg, #ff80ab, #ff4081);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  -webkit-background-clip: text;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        -webkit-text-fill-color: transparent;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              text-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          animation: fadeInZoom 3s ease-out forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                z-index: 999;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              @keyframes fadeInZoom {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          100% { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  #ytplayer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              height: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="controls">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="speed=15">üåô Lento</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="speed=7">üíñ Medio</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="speed=3">üöÄ R√°pido</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="password" id="clave" placeholder="Ingresa clave">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="verificarClave()">üîì</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="activarAudio()">üîä Activar Audio</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="finalMessage">Te amo hasta la luna... y m√°s all√° üåôüöÄ‚ù§Ô∏è</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <iframe id="ytplayer"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            src="https://www.youtube.com/embed/u5vQFOYwAxY?enablejsapi=1&version=3"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                allow="autoplay"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    allowfullscreen>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </iframe>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let frases = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let i = 1; i <= 100; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      frases.push(`Te amo al ${i}% ‚ù§Ô∏è`);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              let index = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let speed = 10;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function createPhrase() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (index >= frases.length) index = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const phrase = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        phrase.className = "phrase";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              phrase.innerText = frases[index];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    phrase.style.left = Math.random() * 90 + "%";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          phrase.style.animationDuration = speed + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.body.appendChild(phrase);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("popSound").play();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (frases[index].includes("100%")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const final = document.getElementById("finalMessage");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            final.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => final.style.display = "none", 10000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                setTimeout(() => phrase.remove(), speed * 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      index++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function crearCorazon() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const corazon = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          corazon.className = "heart";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                corazon.style.left = Math.random() * 100 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      corazon.style.animationDuration = (5 + Math.random() * 10) + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(corazon);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(() => corazon.remove(), 15000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function crearPeluche() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const peluche = document.createElement("img");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "https://i.imgur.com/5PjS3eB.png";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            peluche.className = "peluche";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  peluche.style.left = Math.random() * 90 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        peluche.style.top = Math.random() * 80 + "vh";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.appendChild(peluche);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => peluche.remove(), 15000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function verificarClave() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const clave = document.getElementById("clave").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (clave === "05-08-22") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert("üåπ Mensaje secreto: Siempre seras mi persona favorita Mireliü•∞ del coraz√≥n üíò");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              alert("‚ùå Clave incorrecta");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function activarAudio() {
